<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Realtime comment system</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="row mt-4">
				<div class="col-md-12">
					<h4>
						<strong
							>Realtime comment system using Nodejs, Express, Mongo DB,
							Socket.io and vanila Javascript
						</strong>
					</h4>
					<p>
						Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea animi,
						magni voluptatum, rerum pariatur neque aperiam quos libero atque
						tempora cum est odit maiores aut a dolorum. Tempore, dicta error.
					</p>
				</div>
			</div>

			<div class="row mb-4">
				<div class="col-md-12">
					<h4 class="border-bottom pb-2">Comments</h4>
				</div>
				<div class="col-md-12">
					<div class="form-group">
						<label for="">Write a comment</label>
						<textarea id="textarea" rows="3" class="form-control"></textarea>
					</div>
				</div>
				<div class="col-md-12">
					<button id="submitBtn" class="btn btn-primary float-right">
						Post comment
					</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="typing text-success"></div>
					<ul class="comment__box"></ul>
				</div>
			</div>
		</div>

		<script src="./socket.io/socket.io.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
			integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
			crossorigin="anonymous"
		></script>
		<script src="./js/app.js"></script>
	</body>
</html>
